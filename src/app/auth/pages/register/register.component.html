<h2>Reactive Validations</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="myForm" (ngSubmit)="submitForm()">
      <!-- name -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="name" placeholder="User name" />
          <span class="form-text text-danger" *ngIf="isValid('name')">
            Must be like: Firstname Lastname
          </span>
        </div>
      </div>
      <!-- email -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" formControlName="email" placeholder="Email" />  
          <span class="form-text text-danger" *ngIf="isValid('email')">
            Email is required
          </span>        
        </div>
      </div>
      <!-- username -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="username" placeholder="Username" />   
          <span class="form-text text-danger" *ngIf="isValid('username')">
            Username cannot be strider
          </span>           
        </div>
      </div>
       <!-- password -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Password" />          
        </div>
      </div>
      <!-- password2 -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirm Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Confirm Password" />          
        </div>
      </div>
      <div class="row">
          <div class="col">
              <button type="submit" class="btn btn-primary float-end">Save</button>
          </div>
      </div>
    </form>
  </div>
</div>

<h2>Form Valid: {{ myForm.valid }}</h2>
<h2>Name</h2>
<pre> {{myForm.controls.name.errors | json}} </pre>
<h2>Email</h2>
<pre> {{myForm.controls.email.errors | json}} </pre>
<h2>Username</h2>
<pre> {{myForm.controls.username.errors | json}} </pre>
