<h2>Basic Template</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">
      <!-- Product field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input
            type="text"
            formControlName="name"
            class="form-control"
            placeholder="Product Name"
          />
          <span class="form-text text-danger" *ngIf="isValidField('name')">
            Must have 3 characters.
          </span>
        </div>
      </div>

      <!-- Price field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input
            type="number"
            formControlName="price"
            class="form-control"
            placeholder="Price"
          />
          <span class="form-text text-danger" *ngIf="isValidField('price')">
            Must be greather than 0
          </span>
        </div>
      </div>

      <!-- Stock field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input
            type="number"
            formControlName="stock"
            class="form-control"
            placeholder="Product stock"
          />
          <span class="form-text text-danger" *ngIf="isValidField('stock')">
            Must be greather than 0
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ myForm.valid }}</pre>
    <span>Pristine</span>
    <pre>{{ myForm.pristine }}</pre>
    <span>Touched</span>
    <pre>{{ myForm.touched }}</pre>
    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>
    <span>Precio</span>
    <pre>{{ myForm.controls.price.errors | json }}</pre>
  </div>
</div>
